<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - OOP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="main-container">
        <!--div responsável pelo formulario de add tarefas-->
        <div id="add-container">
            <h2>Adicione suas tarefas:</h2>
            <form action="">
                <input type="text" name="task" id="task" placeholder="O que você tem para fazer">
                <button type="submit" id="add"><i class="fa fa-plus"></i></button>
            </form>
        </div>
        <div id="tasks-container">
            <h2>Veja suas tarefas:</h2>
            <!--TEMPLATE-->
            <div class="task hide">
                <i class="fa fa-check"></i>
                <span class="task-title">Titulo da tarefa</span>
                <i class="fa fa-trash hide"></i>
            </div>
            <!--FIM TEMPLATE-->
            <p id="empty-tasks">Não há tarefas cadastradas.</p>
        </div>
    </div>

    <!--script.js-->
    <script src="./js/script.js"></script>
</body>

</html>
